<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { width: 450px; font-family: sans-serif; padding: 1px; background: #f1f3f4; }
    .card { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    h2 { font-size: 14px; margin: 0 0 10px 0; color: #5f6368; }
    #status { font-weight: bold; color: #202124; margin-bottom: 5px; display: block;}
    #count { color: #2f4f4f; font-weight: bold; }
    textarea { width: 100%; height: 200px; margin: 10px 0; border: 1px solid #dadce0; border-radius: 4px; padding: 8px; font-size: 11px; box-sizing: border-box; resize: vertical;}
    button { width: 100%; padding: 10px; background: #2f4f4f; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; transition: background 0.2s;}
    button:hover { background: #283d3d; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    .hidden { display: none; }
    #error-msg { color: #d93025; font-size: 12px; margin-top: 5px; }
  </style>
</head>
<body>
  <div class="card">
    <span id="status">Ожидание...</span>
    <h2>Найдено: <span id="count">0</span></h2>
    <textarea id="result" placeholder="Результаты появятся здесь..."></textarea>
    <button id="run">Собрать ссылки</button>
    <div id="error-msg" class="hidden">Откройте Google Play или App Store</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
