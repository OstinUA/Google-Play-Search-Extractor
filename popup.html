<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { width: 350px; font-family: sans-serif; padding: 15px; background: #f1f3f4; }
    .card { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    h2 { font-size: 16px; margin: 0 0 10px 0; color: #202124; }
    #count { color: #01875f; font-weight: bold; }
    textarea { width: 100%; height: 200px; margin: 10px 0; border: 1px solid #dadce0; border-radius: 4px; padding: 8px; font-size: 11px; box-sizing: border-box; }
    button { width: 100%; padding: 10px; background: #01875f; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
    button:hover { background: #00704f; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Найдено на странице: <span id="count">0</span></h2>
    <textarea id="result" placeholder="Нажмите кнопку поиска..."></textarea>
    <button id="run">Собрать только видимые игры</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
